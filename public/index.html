<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet"  href="fonts/style.css">

    <meta property="og:url"           content="http://www.seslikampus.com" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Sesli Kampüs" />
    <meta property="og:description"   content="Yavaş yavaş esen zaman rüzgarlarıyla değişen mekanın geride bıraktığı kırıntılar, kışın yapraklarını döken bir ağaç misali zihnimizin bir köşesinde tomurcuklanıp çiçek açacağı o baharı bekliyor...
Geçmişten gelen sesler, kampüse gidemediğimiz şu günlerde, bizi bir zamanların Galatasarayı'na götürüyor." />
    <meta property="og:image"         content="http://www.seslikampus.com/images/logoDeg.png" />

    <title><%= htmlWebpackPlugin.options.title %></title>
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-176915549-1"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-176915549-1');
    </script>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

</html>
